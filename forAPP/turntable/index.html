<script type="text/javascript" src="/static/wechat/assets/js/media.js"></script>
<script>
	var aTag = document.getElementById('goto_recive');
	aTag.addEventListener('click', function() {
		var jiangid = $('#gift_c').val();
		var zjid = $('#zjid').val();
		var receive = jiangid + '#' + zjid;
		//alert(jiangid);
		//alert(zjid);
		//调用android本地方法,领取奖品
		rollObj.intoReceive(receive);
		return false;
	}, false);
	var bTag = document.getElementById('goon_sign');
	bTag.addEventListener('click', function() {
		//调用android本地方法,继续签到
		rollObj.continueToSign();
		return false;
	}, false);
	var playbtn = document.getElementById('playbtn');
	playbtn.addEventListener('click', function() {
		//调用android本地方法,禁用返回按钮
		rollObj.onLottery();
		return false;
	}, false);
</script>
