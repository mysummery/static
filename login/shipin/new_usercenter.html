<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人中心</title>

		<link rel="stylesheet" href="./css/common.css" />
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/jbox.css" />
		<script src="./js/jquery-1.8.3.min.js"></script>
		<script src="./shipinjs/top_bottom.js"></script>
		<script src="./shipinjs/new_usercenter.js"></script>
		<script type="text/javascript" src="./shipinjs/common.js"></script>
		<link rel="stylesheet" href="./css/new_usercenter.css" />

		<script src="./js/jquery.jBox-2.3.min.js"></script>
		<script src="./js/jquery.jBox-zh-CN.js"></script>

	</head>

	<body>
		<div class="newusercenter">
			<div class="header">

			</div>
			<div class="navpart">
				
			</div>

			<div class="center">
				<div class="center-con">
					<a href="javascript:0;">个人中心</a>
				</div>
			</div>
			<div class="wrap">
				<div class="wrap-left wrap-left-photo fl">
				
				</div>
				<div class="wrap-right fr">
					<div class="tittle">
						基本资料
					</div>
					<div class="mess-total">
						<p class="fl">当前头像</p>
						<div class="photo-bg fl">
					
                            <b class="edit-bg">
                            	<a href="new_useravater.html">
							</a>
                            </b>
							<img class="moren" src="./images/morenphoto.png" alt="" />
						</div>

					</div>
					<div class="mess-form">
						<div>
							<span>真实姓名</span>
							<input type="text" id="idcardname" />
						</div>
						<div>
							<span>账号</span>
							<input type="text" id="account" />
						</div>
						<div>
							<span>昵称</span>
							<input type="text" id="username" />
						</div>
						<div>
							<span>性别</span>
							<input type="radio" id="boy" value="男" name="radio" />&nbsp;男
							<input type="radio" id="girl" value="女" name="radio" />&nbsp;女
						</div>
						<!--	<div>
							<span>生日</span>
							<select id="year" onChange="swap_day()"></select>年
							<select id="month" onChange="swap_day()"></select>月
							<select id="day"></select>日
						</div>-->
						<div>
							<span>联系电话</span>
							<input id="phone" type="text" />
						</div>
						<div>
							<span class="fl">联系地址</span>
							<textarea id="address"></textarea>
						</div>

					</div>
					<div class="reserve">
						<button class="" type="button" value="保存" id="reserve">保存</button>
					</div>

				</div>

			</div>
			<div class="footer">
				

		</div>

		<script>
		$(function () {
			$(".usercenter").addClass("current");
		})
