<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>转账</title>
		<link rel="stylesheet" href="./css/common.css" />
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/jbox.css" />
		<link rel="stylesheet" href="./css/new_bankTransfer.css" />
		<script src="./js/jquery-1.8.3.min.js"></script>
		<script src="./shipinjs/new_bankTransfer.js"></script>
		<script src="./shipinjs/top_bottom.js"></script>
		<script src="./shipinjs/new_usercenter.js"></script>
		<script type="text/javascript" src="./shipinjs/common.js"></script>
		<script src="/static/wechat/assets/js/app.js"></script>
		<script src="./js/jquery.jBox-2.3.min.js"></script>
		<script src="./js/jquery.jBox-zh-CN.js"></script>
	</head>
	<style>
		
	</style>

	<body>
		<div class="newmanagebank">
			<div class="header">

			</div>
			<div class="navpart">

			</div>

			<div class="center">
				<div class="center-con">
					<a href="javascript:0;">个人中心</a>
				</div>
			</div>
			<div class="wrap">
				<div class="wrap-left wrap-left-photo fl">

				</div>
				<div class="wrap-right fr">
					<div class="tittle">
						<a href="new_purse.html">钱包管理></a><!--
						--><a href="new_bankTransfer.html">转账</a>
					</div>
					<div class="mess-form">
						<div>
							<span>对方账户</span>
							<input placeholder="输入对方手机号" type="text" id="targetAccount" />
						</div>
						<div>
							<span>对方姓名</span>
							<input placeholder="输入对方身份证姓名" type="text" id="targetName" />
						</div>
						
						<div class="item">
							<div>
								<span>转账金额</span>
								<input type="text" id="transmoney" />
							</div>
							<span class="prompt">钱将实时转入对方账户，无法退款</span>

						</div>
						<div>
							<span>手机号</span>
							<input type="text" id="phone" readonly="readonly"/>
						</div>
						<div class="check">
							<span class="fl">图片验证码</span>
							<input type="text" placeholder="输入图片验证码"  class="checkCode fl" id="c_checkCode" />
							<img  id="imgCheckCode" onclick="selectCodeCheck();" class="imgCode fl" src="https://dev-api.liqiang365.com/validcode/get" alt="" />
							<input type="hidden" id="objval"/>
						</div>
						<div>
							<span>验证码</span>
							<input placeholder="请输入验证码" id="checkcode" type="text" />
							<button  onclick="getCheckcode()" type="button">获取验证码</button>
						</div>

					</div>
					<div class="reserve">
						<button type="button" value="保存" id="transreserve"  onclick="transreserve()" >确认转账</button>
					</div>

				</div>

			</div>
			<div class="footer">

			</div>

		</div>
	</body>

</html>
