<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>提现</title>
		<link rel="stylesheet" href="./css/common.css" />
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/jbox.css" />
		<link rel="stylesheet" href="./css/new_bankWithdraw.css" />
		<script src="./js/jquery-1.8.3.min.js"></script>
		<script src="./shipinjs/new_bankWithdraw.js"></script>
		<script src="./shipinjs/top_bottom.js"></script>
		<script src="./shipinjs/new_usercenter.js"></script>
		<script type="text/javascript" src="./shipinjs/common.js"></script>
		<script src="/static/wechat/assets/js/app.js"></script>
		<script src="./js/jquery.jBox-2.3.min.js"></script>
		<script src="./js/jquery.jBox-zh-CN.js"></script>
	</head>

	<body>
		<div class="bankWithdraw">
			<div class="header">

			</div>
			<div class="navpart">

			</div>

			<div class="center">
				<div class="center-con">
					<a href="javascript:0;">个人中心</a>
				</div>
			</div>
			<div class="wrap">
				<div class="wrap-left wrap-left-photo fl">

				</div>
				<div class="wrap-right fr">
					<div class="tittle">
						<a href="new_purse.html">钱包管理></a>
						<a href="new_bankWithdraw.html">提现</a>
					</div>
					<div class="mess-form">
						<div>
							<span>真实姓名</span>
							<span class="idcardname">陈泽功</span>
						</div>
						<div>
							<div>
								<span class="myCard fl">我的银行卡</span>
								<div class="chooseCard fl"></div>
								<span class="btnChoose"  onclick="selectBank()">选择银行卡</span>
							</div>
							<div class="selectBank" style="display:none;">
								<ul>
									
								</ul>
							</div>

						</div>
						<div class="item">
							<div>
								<span>输入金额</span>
								<input type="text" id="withdrawMoney" />
							</div>
							<span class="prompt">温馨提示：本次提现收取0.01的手续费</span>
							<p>可提现金额￥<span class="number"></span>，<span class="allMoney">全部提现</span>，1-2个工作日内审核通过</p>
							

						</div>
						<div class="check" style="display:none;">
							<span class="fl">图片验证码</span>
							<input type="text" placeholder="输入图片验证码"  class="checkCode fl" id="c_checkCode" />
							<img  id="imgCheckCode" onclick="selectCodeCheck();" class="imgCode fl" src="https://api.liqiang365.com/validcode/get" alt="" />
							<input type="hidden" id="objval"/>
							
						</div>
						<div>
							<span>验证码</span>
							<input placeholder="请输入验证码" id="checkcode" type="text" />
							<button type="button" onclick="getCheckcode()">获取验证码</button>
						</div>

					</div>
					<div class="reserve">
						<button class="" type="button" value="保存" id="withdrawReserve" onclick="withdrawReserve()">确认提现</button>
					</div>

				</div>

			</div>
			<div class="footer">

			</div>

		</div>
	</body>

</html>
