<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>修改头像</title>
		<link rel="stylesheet" href="/static/pc/assets/css/common.css" />
		<link rel="stylesheet" href="/static/pc/assets/css/base.css" />
		<link rel="stylesheet" href="/static/pc/page/jbox/jbox.css" />
		<link rel="stylesheet" href="/static/pc/page/cropper/cropper.css">
		<link rel="stylesheet" href="/static/pc/src/self/information/useravater/new_useravater.css" />
		<style>
		.jcrop-holder #preview-pane{display:block;position:absolute;z-index:2000;top:0;right:-280px;padding:6px;border:1px rgba(0,0,0,.4) solid;border-radius:6px;background-color:white;box-shadow:1px 1px 5px 2px rgba(0, 0, 0, 0.2);}
		#preview-pane .preview-container{width:250px;height:170px;overflow:hidden;}
		</style>
	</head>

	<body>
	<div class="groupbuyApply">
		<div class="header"></div>
		<div class="navpart"></div>

		<div class="center">
			<div class="center-con">
				<a href="javascript:0;">个人中心</a>
			</div>
		</div>
		<div class="wrap">
			<div class="wrap-left wrap-left-photo fl">

			</div>
			<div class="wrap-right fr">
				<div class="tittle">
					<a href="javascript:;">修改头像</a>
				</div>

				<div class="headimg">
					<div class="container">
	    				<div class="headimg-row">
	      					<div class="headimg-change">
	      					<img src="/static/pc/assets/images/changeheadimg.png" alt="">
	        				<!-- <h3>图片处理</h3> -->
	        					<div class="img-container">
	          						<img src="" alt="">
	        					</div>
	      					</div>
	      				<div class="headimg-preview-box">
	        			<!-- <h3>图片预览</h3> -->
	        				<div class="docs-preview">
	          					<div class="img-preview preview-lg">
	          						<img id="lgheadimg" src="/static/pc/assets/images/changeheadimg.png" alt="">
	          					</div>
	        				</div>
     					</div>
    				</div>
    				<div class="row" id="actions">
      					<div class="docs-buttons">
					        <!-- <h3>放大&缩小:</h3> -->
					        <!-- <div class="btn-group">
								<button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
									<span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(0.1)">
										<span class="fa fa-search-plus">放大</span>
									</span>
								</button>
								<button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
									<span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(-0.1)">
										<span class="fa fa-search-minus">缩小</span>
									</span>
								</button>
					        </div> -->
					        <!-- 选择&保存 图片 -->
					        <div class="image-choose-save">
								<input type="button" class="image-choose" value="选择图片">
								<input type="file" class="sr-only" id="inputImage" name="file" accept="image/gif,image/jpg,image/jpeg,image/png">
								<span class="docs-tooltip" data-toggle="tooltip" title="Import image with Blob URLs">
									<span class="fa fa-upload"></span>
								</span>
        					</div>

							<button type="button" class="image-save" data-method="getCroppedCanvas">
				            	<span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas()">
				              	保存
				            	</span>
				            </button>
							<a class="image-exit" href="javascript:;">取消</a>
							<span class="img-need">支持JPG、GIF、PNG，图片大小5M以内</span>
      					</div>
   					 </div>
  				</div>
			</div>
			</div>
		</div>
		<div class="footer">

		</div>
	</div>

		<script src="/static/pc/page/jquery-1.8.3.min.js"></script>
		<script src="/static/pc/assets/js/top_bottom.js"></script>
		
		<script src="/static/pc/assets/js/common.js"></script>
		<script src="/static/wechat/assets/js/app.js"></script>
		
		<script src="/static/pc/page/jbox/jquery.jBox-2.3.min.js"></script>
		<script src="/static/pc/page/jbox/jquery.jBox-zh-CN.js"></script>
		
		<script src="/static/pc/page/cropper/cropper.js"></script>
		<script src="/static/pc/page/jbox/jquery.jBox-2.3.min.js"></script>
		<script src="/static/pc/page/jbox/jquery.jBox-zh-CN.js"></script>
		<script src="/static/pc/src/self/new_usercenter.js"></script>
		<script src="/static/pc/src/self/information/useravater/new_useravater.js"></script>

	</body>

</html>
