<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>申请团购</title>
		<link rel="stylesheet" href="/static/pc/assets/css/common.css" />
		<link rel="stylesheet" href="/static/pc/assets/css/base.css" />
		<link rel="stylesheet" href="/static/pc/page/jbox/jbox.css" />
		<link rel="stylesheet" href="/static/pc/src/self/groupbuy/groupbuyApply/new_groupbuyApply.css" />

	</head>

	<body>
		<div class="groupbuyApply">
			<div class="header">

			</div>
			<div class="navpart">

			</div>

			<div class="center">
				<div class="center-con">
					<a href="javascript:0;">个人中心</a>
				</div>
			</div>
			<div class="wrap">
				<div class="wrap-left wrap-left-photo fl">

				</div>
				<div class="wrap-right fr">
					<div class="tittle">
						<a href="/static/pc/src/self/groupbuy/new_groupbuy.html">团购管理></a>
						<a href="/static/pc/src/self/groupbuy/groupbuyApply/new_groupbuyApply.html">申请团购</a>
					</div>
					<div class="mess-form">
						<div class="level">
							<span>选择团购级别</span>
							<i class="groupbuyApply-current" data-level='1'>4500团购</i>
							<i data-level='2'>2.5万团购</i>
							<i data-level='3'>6.5万团购</i>
							<i data-level='4'>19.8万团购</i>
							<i data-level='99'>自定义数量</i>
						</div>
						<div class="custom" style="display: none;">
							<span>自定义申请数量</span>
							<input type="text" id="apply-num" />
						</div>
						<div class="name">
							<span>姓名</span>
							<input type="text" id="apply-username" />
						</div>
						<div class="tel">
							<span>联系电话</span>
							<input type="text" id="apply-tel" />
						</div>
						<div class="item">
							<div class="vip">
								<span>平台VIP账号</span>
								<input type="text" id="" disabled="disabled" />
							</div>
							<div class="it">
								<p class="agree">
									<input type="checkbox" id="checkbox-1" checked />
									<label for="checkbox-1" id="lab"></label>
									<a href="service.html">同意李强365<span>《团购服务条款》</span></a>
								</p>
							</div>
						</div> 

					</div>
					<div class="reserve">
						<button class="" type="submit" value="提交" id="new-groupbuyApply-reserve">提 交</button>
					</div>

				</div>

			</div>
			<div class="footer">

			</div>

		</div>

	</body>
	<script src="/static/pc/page/jquery-1.8.3.min.js"></script>
	<script src="/static/pc/assets/js/top_bottom.js"></script>
	<script src="/static/pc/assets/js/common.js"></script>
	<script src="/static/wechat/assets/js/app.js"></script>
	<script src="/static/pc/page/jbox/jquery.jBox-2.3.min.js"></script>
	<script src="/static/pc/page/jbox/jquery.jBox-zh-CN.js"></script>
	<script src="/static/pc/src/self/new_usercenter.js"></script>
	<script src="/static/pc/src/self/groupbuy/groupbuyApply/new_groupbuyApply.js"></script>
</html>
