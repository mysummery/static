<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>意见反馈</title>
		<link rel="stylesheet" href="/static/pc/assets/css/base.css" />
		<link rel="stylesheet" href="/static/pc/assets/css/common.css" />
		<link rel="stylesheet" href="/static/pc/page/jbox/jbox.css" />
		<link rel="stylesheet" href="/static/pc/src/service/advice/new_advice.css" />
	</head>


	<body>
		<div class="new_advice">
			<div class="header">

			</div>
			<div class="navpart">

			</div>
			<div class="wrap" >
				<div class="wrap-left about-foot fl">
				</div>
				<div class="wrap-right fr">
					<div class="tittle">
						意见反馈
					</div>
					<!--<p>此功能暂未开放，请耐心等待。</p>-->
					<div class="advice-con">
						<div class="ad-tittle">
							<span>意见标题</span> <input type="text" id="tit"/>
						</div>
						<div class="ad-describe">
							<span class="fl">意见描述</span><textarea  placeholder="请将您遇到的问题或建议详细描述，我们会尽快解决。" id="feedback" maxlength="300" style="resize:none;"></textarea>
							<div class="numlen"><b id="newNumberLength">0</b>/300</div>
						</div>
						<div class="ad-phone">
								<span>联系方式</span> <input type="text" placeholder="请输入您的联系方式" id="contact"/>
								
						</div>
						<div class="ad-submit">
							<button type="button" id="sub" onclick="sub()">
								提交反馈
							</button>
						</div>
					</div>
				</div>

			</div>
			<div class="footer">
				
			</div>
		</div>
		
		<script src="/static/pc/page/jquery-1.8.3.min.js"></script>
		<script src="/static/wechat/assets/js/app.js"></script>
		<script src="/static/pc/assets/js/top_bottom.js"></script>
		<script src="/static/pc/assets/js/common.js"></script>
		<script src="/static/pc/page/jbox/jquery.jBox-2.3.min.js"></script>
		<script src="/static/pc/page/jbox/jquery.jBox-zh-CN.js"></script>
		<script src="/static/pc/src/service/advice/new_advice.js"></script>
	</body>

</html>
