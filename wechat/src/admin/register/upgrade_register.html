<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<link href="/static/wechat/assets/css/base.css" type="text/css" rel="stylesheet">
		<link href="/static/wechat/assets/css/lr.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="/static/wechat/page/jbox/jbox.css" type="text/css" />
		<link rel="stylesheet" href="register_weixin.css" type="text/css" />
		<script type="text/javascript" src="/static/wechat/page/jquery-1.8.3.min.js"></script>
		<script src="/static/wechat/page/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/wechat/page/jbox/jquery.jBox-2.3.min.js"></script>
		<script type="text/javascript" src="/static/wechat/page/jbox/jquery.jBox-zh-CN.js"></script>

	</head>

	<body>
		<div class="hide"></div>
		<!--<div class="choose">
			<p>注册成功</p>
			<div class="rePay" onclick="success()">支付升级</div>
			<div class="close" onclick="download()">取消</div>
		</div>-->
		<div class="wid">
			<div class="logo">
				<img src="/static/wechat/assets/images/logo.png">
			</div>
			<div class="form">
				<p><input type="text" placeholder="请输入姓名" class="name" id="name" onkeyup="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')"  maxlength="11" ></p>
				<p><input type="text" placeholder="请输入手机号" class="phone" id="account"></p>
				<p><input type="password" placeholder="请输入密码(6~20位数字与字母组合)" class="password" id="password" onblur="picture_check()"></p>
				<p class="hidecode">
					<input class="codeCheck" style="width: 50%;" id="c_checkCode" placeholder="请输入图片验证码" >
					<img id="imgCheckCode" onclick="selectCodeCheck();" src="https://api.liqiang365.com/validcode/get" style="width:33%;float: right;margin-top: 0px;height: 3.5rem;" >
				</p>
				<p><input type="text" id="checkcode" class="code" placeholder="请输入验证码"><button class="button" id="gain" onclick="getCheckcode()" style="background:none;border:1px solid #00a0e9;color:#00a0e9;">获取验证码</button></p>
				<p><input type="text" placeholder="如有邀请码，请输入邀请码" class="beicode" id="beicode" ></p>
				<p class="agree">
					<input type="checkbox" id="checkbox-1" checked/>
					<label for="checkbox-1" id="lab"></label>
					<span>同意</span>
					<a href="/static/wechat/src/service/registerxy.html" style="color:#112976;">《李强365服务协议》</a>
				</p>
				<P><button type="submit" class="button" id="register" onclick="saveForm()">注册</button></P>
				<p><button class="button" id="gologin" onClick="gologin()">已有账号，立即登录</button></p>
			</div>
		</div>
		<input type="hidden" id="obj">
		<script src="/static/wechat/assets/js/app.js?ver=2016121313"></script>
		<script type="text/javascript" src="register_weixin.js?ver=2016121313"></script>
		<script type="text/javascript" src="/static/wechat/assets/js/media.js"></script>
	</body>

</html>
