<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>忘记密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<link href="/static/wechat/assets/css/base.css" type="text/css" rel="stylesheet">
		<link href="/static/wechat/assets/css/lr.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="/static/wechat/page/jbox/jbox.css" type="text/css" />
		<script type="text/javascript" src="/static/wechat/page/jquery-1.8.3.min.js"></script>
		<script src="/static/wechat/page/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/wechat/page/jbox/jquery.jBox-2.3.min.js"></script>
		<script type="text/javascript" src="/static/wechat/page/jbox/jquery.jBox-zh-CN.js"></script>

	</head>

	<body>
		<div class="wid">
			<div class="logo">
				<img src="/static/wechat/assets/images/logo.png">
			</div>
			<div class="form">
				<p><input type="text" placeholder="请输入手机号" class="phone" id="account"></p>
				<p>
					<input class="codeCheck" style="    width: 50%;"  id="c_checkCode" placeholder="请输入图片验证码">
					<img id="imgCheckCode" onclick="selectCodeCheck();" src="https://dev-api.liqiang365.com/validcode/get" style="width:33%;float: right;margin-top: 0px;height: 3.5rem;"   >
				</p>
				<p><input type="text" id="checkcode" placeholder="请输入验证码" class="code"><button class="button" id="gain" onclick="getCheckcode()" style="background:none;border:1px solid #00a0e9;color:#00a0e9;">获取验证码</button></p>
				<p><input type="password" placeholder="设置新密码（6~20位数字和字母组合）" class="password" id="password"></p>
				<p><button type="submit" class="button" id="done" onClick="update()">完成</button></p>
			</div>
		</div>
		<script src="/static/wechat/assets/js/app.js?ver=2016121313"></script>
		<script type="text/javascript" src="upgrade_forget.js?ver=2016121313"></script>
		<script type="text/javascript" src="/static/wechat/assets/js/media.js"></script>
	</body>

</html>
