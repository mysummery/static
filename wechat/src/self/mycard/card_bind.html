<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>绑定银行卡</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<link href="/static/wechat/assets/css/base.css" type="text/css" rel="stylesheet">
		<link href="/static/wechat/assets/css/lr.css" type="text/css" rel="stylesheet">
		<link href="card.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="/static/wechat/page/jbox/jbox.css" type="text/css" />
		<script type="text/javascript" src="/static/wechat/page/jquery-1.8.3.min.js"></script>
		<script src="/static/wechat/page/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/wechat/page/jbox/jquery.jBox-2.3.min.js"></script>
		<script type="text/javascript" src="/static/wechat/page/jbox/jquery.jBox-zh-CN.js"></script>
	</head>

	<body>
		<div class="wid">
			<div class="form">
				<p class="agree">请绑定持卡人本人的银行卡</p>
				<p class="clearfix"><span>持卡人</span><input type="text" placeholder="请输入您的真实姓名" id="name" onkeyup="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')"  maxlength="11"></p>
				<p class="clearfix"><span>卡号</span><input type="text" placeholder="请输入您的银行卡号" id="bank_code" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="30"></p>
				<P><button class="button" id="next" onClick="next()">下一步</button></P>

			</div>
		</div>
		<!--遮盖层-->
		<div id="cover"></div>
		<!--弹窗-->
		<div class="explain" id="describe">
			<h2>持卡人说明</h2>
			<p>为了你的账户资金安全，只能绑定持卡人本人的银行卡。</p>
			<p>获取更多帮助，请致电400-9009-365</p>
			<p class="know" id="know">知道了</p>
		</div>
		<script type="text/javascript" src="/static/wechat/assets/js/app.js"></script>
		<script type="text/javascript" src="card_bind.js"></script>
		<script type="text/javascript" src="/static/wechat/assets/js/media.js"></script>
	</body>

</html>
