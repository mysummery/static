<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>钱包提现</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="/static/wechat/assets/css/base.css">
		<link href="/static/wechat/assets/css/lr.css" type="text/css" rel="stylesheet">
		<link href="/static/wechat/assets/css/settings.css" type="text/css" rel="stylesheet">
		<link href="/static/wechat/assets/css/confirm.css" type="text/css" rel="stylesheet">
		<link href="withdraw.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="/static/wechat/page/jbox/jbox.css" type="text/css" />
		<script type="text/javascript" src="/static/wechat/page/jquery-1.8.3.min.js"></script>
		<script src="/static/wechat/page/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/wechat/page/jbox/jquery.jBox-2.3.min.js"></script>
		<script type="text/javascript" src="/static/wechat/page/jbox/jquery.jBox-zh-CN.js"></script>
	</head>

	<body>
		<div class="logo">
			<p class="amount clearfix">到账银行卡</p>
			<div class="wrapper1">
				<dl id="card_list">

				</dl>
			</div>
		</div>
		<div class="wid">
			<div class="logo white">
				<p class="amount" style="padding-left:0px;">提现金额</p>
				<p class="clearfix"><span class="money fl">&yen;</span> <input class="charge fl" id="charge"></p>
				<p class="all"><span class="balance">钱包余额&yen;<b id="money">50.00</b>，<a href="javascript:;" id="all_withdraw" onclick="all_withdraw()">全部提现</a></span></p>
			</div>
			<p class="withdraw_date">3-7个工作日到账</p>
			<p class="logo checkcode">
				<input class="code" style="    margin-bottom: 15px;" id="c_checkCode" placeholder="请输入图片验证码">
				<img id="imgCheckCode" style="    width: 36%;" onclick="selectCodeCheck();"  src="https://api.liqiang365.com/validcode/get">
			</p>
			<p class="logo checkcode"><input type="text" placeholder="请输入验证码" id="checkcode"><button class="button" onclick="getCheckcode()">获取验证码</button></p>
			<p class="form">
				<button class="button" id="widthdraw" onClick="tx()">提现</button>
			</p>
		</div>
		<input id="hidden_bankcode" type="hidden">
		<input id="hidden_bank" type="hidden">
		<input id="hidden_zjid" type="hidden">
	</body>

</html>
<script src="/static/wechat/assets/js/app.js?ver=2016121313"></script>
<script type="text/javascript" src="check_cardname.js?ver=2016121313"></script>
<script type="text/javascript" src="wallet_withdraw.js?ver=2016121313"></script>
<script type="text/javascript" src="/static/wechat/assets/js/media.js"></script>
<script type="text/javascript">
	function first(aa) {
		$('.wrapper1').toggleClass('slide');
		$('#card #bankcode').html(bankcode);
		$('#card #bank').html(bank);
	}

	function last(dd) {
		$('#card #bankcode').html($(dd).children('.bankcode').html());
		$('#card #bank').html($(dd).children('.bank').html());
		$('#hidden_bankcode').val($(dd).children('.bankcode').html());
		$('#hidden_bank').val($(dd).children('.bank').html());
		$('#hidden_zjid').val($(dd).attr('zjid'));
		$('.wrapper1').removeClass('slide');
	}
</script>
