<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>取消微店</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/static/wechat/assets/css/base.css"/>
	<link rel="stylesheet" href="/static/wechat/page/jbox/jbox.css"/>
	<link rel="stylesheet" href="cancel_shop_tip.css"/>
</head>
<body>
	
	<section id="cancel-container">
		
		<h4>温馨提示</h4>

		<p>1、店主身份取消后，将无法享受购物返佣金；</p>
		<p>2、店主身份取消之后，现有的现金券将作废处理，请确认现金券已经妥善处置；</p>
		<p>3、如果缴纳了服务费，则服务费不会退还；</p>
		<p>4、如果缴纳了押金，则会根据规则进行部分扣除后返还。</p>
		
		<button id="cancel-sure">确定</button>
		<button id="cancel-cancel">取消</button>
	</section>

	<script src="/static/wechat/page/jquery-1.8.3.min.js"></script>
	<script src="/static/wechat/page/jbox/jquery.jBox-2.3.min.js"></script>
	<script src="/static/wechat/page/jbox/jquery.jBox-zh-CN.js"></script>
	<script src="/static/wechat/assets/js/app.js"></script>
	<script src="/static/wechat/assets/js/media.js"></script>
	<script src="cancel_shop_tip.js"></script>
</body>
</html>
