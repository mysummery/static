<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>意见反馈</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<link href="/static/wechat/assets/css/base.css" type="text/css" rel="stylesheet">
		<link href="/static/wechat/assets/css/lr.css" type="text/css" rel="stylesheet">
		<link href="/static/wechat/src/self/mycard/card.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="/static/wechat/page/jbox/jbox.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="settings_feedback.css" />
		<script type="text/javascript" src="/static/wechat/page/jquery-1.8.3.min.js"></script>

		<script type="text/javascript" src="/static/wechat/page/jbox/jquery.jBox-2.3.min.js"></script>
		<script type="text/javascript" src="/static/wechat/page/jbox/jquery.jBox-zh-CN.js"></script>

	</head>

	<body>
		<div class="wid">
			<div class="form">
				<p class="clearfix titles">
					<input type="text" placeholder="意见标题" id="title" maxlength="30">
				</p>
				<p class="agree">反馈描述</p>
				<p class="clearfix contents" >
					<textarea type="text" placeholder="请将您遇到的问题或建议详细描述，我们会尽快解决。" id="feedback" maxlength="300"></textarea>

					<span><b id="newNumberLength">0</b>/300</span>
				</p>
				<p class="clearfix contacts">
					<input type="text" placeholder="联系方式" id="email" maxlength="30">
				</p>
				<P>
					<button type="submit" class="button" id="sub" onclick="sub()">提交反馈</button>
				</p>
			</div>
		</div>

		<script type="text/javascript">
			var feedback = document.getElementById('feedback');
			//检测还能输入字符的数量
			feedback.onkeyup = function() {
				var len = this.value.length;

				if(len <= 300) {
					document.getElementById('newNumberLength').innerHTML = len;
				}
			};
		</script>
		<script type="text/javascript" src="/static/wechat/assets/js/app.js"></script>
		<script type="text/javascript" src="settings_feedback.js"></script>
		<script type="text/javascript" src="/static/wechat/assets/js/media.js"></script>
	</body>

</html>
