<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<link href="/static/wechat/assets/css/base.css" type="text/css" rel="stylesheet">
		<link href="/static/wechat/assets/css/lr.css" type="text/css" rel="stylesheet">
		<link href="/static/wechat/src/self/mycard/card.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="/static/wechat/page/jbox/jbox.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="settings_password.css" />

	<body>
		<div class="logo">
			<img src="/static/wechat/assets/images/logo.png">
		</div>
		<div class="wid">
			<div class="form">
				<p></p>
				<p class="clearfix"><span>当前密码</span><input type="password" placeholder="6~20位字母和数字组合" id="oldpassword" maxlength="20"></p>
				<p class="clearfix"><span>新密码</span><input type="password" placeholder="6~20位字母和数字组合" id="newpassword" maxlength="20"></p>
				<button type="submit" class="button" id="done" onclick="updatepasswd()">完成</button>

			</div>
		</div>
		<script type="text/javascript" src="/static/wechat/assets/js/app.js"></script>
		<script type="text/javascript" src="settings_password.js"></script>
