<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>页面跳转中</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<script type="text/javascript" src="/static/wechat/page/jquery-1.8.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="weiyih5.css">
	</head>

	<script type="text/javascript">
		/**
		 * 获取URL参数
		 */
		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if(r != null)
				return unescape(r[2]);
			return null;
		}

		function init() {
			var money = getQueryString("money");
			var oid = getQueryString("oid");
			var codes = getQueryString("codes");
			$('#money').val(money);
			$('#oid').val(oid);
			$('#codes').val(codes);
			if(money != '' && oid != '' && codes != '') {
				document.forms['alipaysubmit'].submit();
			}
		}
	</script>
	</head>

	<body onload="init()">
		<form action="http://dev.liqiang365.com/appaipayphone/sendPayInfo.ph" id="alipaysubmit" name="alipaysubmit" method="post">
			<input type="hidden" id="money" name="money" />
			<input type="hidden" id="oid" name="oid" />
			<input type="hidden" id="codes" name="codes" />
		</form>
		<p style="text-align: center; font-size: 1.6em; margin-top: 70%;">
			支付跳转中...
		</p>
	</body>

</html>
