<body>
<div class="wid">
    
    <div class="form" style="margin-top: 2rem;">
        <h2>学习榜</h2>
    	<p>学习达人主要体现会员的学习情况，考核纬度主要是观看视频时长以及分享次数。您学习的视频时间越长，看的课程次数越多，得分越高。同理您分享出去的视频链接，分享越多，被播放次数越多，得分越高。</p>
    </div>
    <div class="form" style="margin-top: 2rem;">
        <h2>团队榜</h2>
        <p>团队发展主要提现您发展的团队实力。您的团队中，人数越多，得分越高。团队中VIP会员或者团购商越多，得分越高。</p>
    </div>
</div>
